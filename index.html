<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Jupitus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css"> <!-- Global Styles -->
    <link rel="stylesheet" href="./css/hero.css"> <!-- Hero Section Styles -->
    <link rel="stylesheet" href="./css/about.css"> <!-- About Section Styles -->
    <link rel="stylesheet" href="./css/services.css"> <!-- Services Section Styles -->
    <link rel="stylesheet" href="./css/products.css"> <!-- Products Section Styles -->
    <link rel="stylesheet" href="./css/contact.css"> <!-- Contact Section Styles -->
    <link rel="stylesheet" href="./css/footer.css"> <!-- Footer Section Styles -->
    <link rel="stylesheet" href="./css/floating-buttons.css"> <!-- Floating Button Styles -->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" id="logo">
                <img src="./img/logo_img.png" alt="Jupitus Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services-section">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#product-section">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- Hero Section -->
    <section id="hero-section"></section>

    <!-- About Section -->
    <section id="about-section"></section>

    <!-- Services Section -->
    <section id="services-section"></section>

    <!-- Products Section -->
    <section id="product-section"></section>

    <!-- Contact Section -->
    <section id="contact-section"></section>




    <!-- Floating Buttons -->
    <div id="floating-buttons">
        <button id="move-to-top" class="floating-button hidden" onclick="scrollToTop()">
            <i class="bi bi-arrow-up-square-fill"></i> <!-- Change the icon here -->
        </button>
        <button id="contact-us" class="floating-button" onclick="scrollToContact()">
            <i class="bi bi-telephone-fill"></i> Book a Demo
        </button>
    </div>

    <!-- Footer Section -->
    <section id="footer-section"></section>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script> <!-- Global JS -->
    <script src="./js/hero.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/about.js"></script>
    <script src="./js/services.js"></script>
    <script src="./js/floating-buttons.js"></script>

</body>

</html>
